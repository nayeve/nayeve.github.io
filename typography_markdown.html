<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typographic Quality Demo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Merriweather", serif;
      background: #4fb89e;
      color: #2f3e4d;
      font-size: 18px;
    }

    h1, h2, h3, h4, h5, h6, p {
      line-height: 1.45;
    }

    .content {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
      box-sizing: border-box;
    }

    .flow-text {
      max-width: 100%;
      letter-spacing: 0.01em;
      word-break: break-word;
    }

    blockquote {
      border-left: 5px solid #ddd;
      padding-left: 1rem;
      font-style: italic;
      color: #2f3e4d;
      background: rgba(255,255,255,0.2);
      margin: 1rem 0;
    }

    pre, code {
      background: #ffffff;
      color: #2f3e4d;
      padding: 1rem;
      border-radius: 10px;
      display: block;
      overflow-x: auto;
      font-size: 0.9rem;
      margin: 1rem 0;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
      background: #ffffff;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem 1rem;
      text-align: left;
    }

    hr {
      border: none;
      height: 2px;
      background: rgba(255, 255, 255, 0.2);
      margin: 2rem 0;
    }

    img {
      max-width: 100%;
      border-radius: 6px;
      margin: 1rem 0;
    }

    .note {
      background: rgba(255,255,255,0.2);
      padding: 1rem;
      border-radius: 10px;
      font-style: italic;
      margin: 1rem 0;
    }

    del {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav style="background: #222; color: white; padding: 1rem;">
    <div style="max-width: 1200px; margin: 0 auto;">
      <h1 style="margin: 0; font-size: 1.5rem; font-weight: bold;">FlowType Typography</h1>
    </div>
  </nav>

  <main>
    <div class="content">
      <div id="markdown-content" class="flow-text"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer style="background: #111; color: white; text-align: center; padding: 1rem; position: sticky; top: 100vh;">
    <p>&copy; 2025 Typographic Excellence. All rights reserved.</p>
  </footer>

  <!-- jQuery must load before FlowType -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Flowtype.js/1.1.0/flowtype.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    $(function () {
      $('#markdown-content').flowtype({
        minimum: 500,
        maximum: 1200,
        minFont: 12,
        maxFont: 40,
        fontRatio: 20
      });

      const markdownLines = [
        "# FlowType Typography: Full Configuration Guide",
        "",
        "### üé® Visual Design",
        "- Background color: `#4fb89e` (teal)",
        "- Font: \"Merriweather\", serif from **Google Fonts**",
        "- Body font size: `18px` with `line-height: 1.45`",
        "- Text color: `#2f3e4d`",
        "- Code: white background, rounded corners, slate text",
        "- Blockquotes: soft background with left border and italic style",
        "- Images: rounded corners and margins",
        "- Tables: bordered, white background, styled cells",
        "- Notes: `.note` styled box with light translucent background",
        "- Strikethrough: supported with `<del>` and `~~` syntax",
        "",
        "### üõ†Ô∏è Content Handling",
        "- Written in **Markdown**",
        "- Parsed using `marked.js`",
        "- Injected into: `<div id=\"markdown-content\" class=\"flow-text\"></div>`",
        "",
        "### üìê Typography Scaling",
        "- Powered by **FlowType.js**",
        "- Target class: `.flow-text`",
        "- Responsive font scaling:",
        "  - `minimum: 500`",
        "  - `maximum: 1200`",
        "  - `minFont: 12`",
        "  - `maxFont: 40`",
        "  - `fontRatio: 20`",
        "",
        "### üß± Layout Elements",
        "- Navbar:",
        "  - Color: `#222`, white text",
        "  - Title: \"FlowType Typography\"",
        "- Main:",
        "  - Centered `.content` container",
        "  - `max-width: 1200px`, `padding: 2rem`",
        "- Footer:",
        "  - Sticky at bottom",
        "  - Color: `#111`, white text, centered",
        "",
        "### üì¶ Dependencies",
        "- `jQuery 3.6.0`",
        "- `FlowType.js v1.1.0`",
        "- `marked.min.js`",
        "",
        "### ‚úçÔ∏è Markdown Demo Features",
        "- Headings, paragraphs, and horizontal rules",
        "- Unordered and ordered lists",
        "- Code blocks:",
        "\n```javascript\n$('body').flowtype({\n  minimum : 500,\n  maximum : 1200\n});\n```",
        "",
        "```javascript\n$('body').flowtype({\n  fontRatio : 30\n});\n```",
        "",
        "- Blockquote:",
        "> Typography is not just visual‚Äîit‚Äôs rhythm, breath, and flow.",
        "",
        "- Table:",
        "| Element | Purpose        |",
        "|---------|----------------|",
        "| Code    | Show examples  |",
        "| Table   | Structure data |",
        "",
        "- Image:",
        "![Placeholder](https://via.placeholder.com/600x200.png?text=Responsive+Image+Example)",
        "",
        "- Inline:",
        "This text includes **bold**, *italic*, `inline code`, and ~~strikethrough~~ examples.",
        "",
        "- Note box style:",
        "> **Note:** Use `fontRatio` to fine-tune character width per line for optimal legibility."
      ];

      document.getElementById("markdown-content").innerHTML = marked.parse(markdownLines.join("\n"));
    });
  </script>
</body>
</html>
